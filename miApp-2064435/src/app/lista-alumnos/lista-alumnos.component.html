<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item>
      {{alumno}}
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="secondary" (click)="addToFavorites(alumno)">Agregar a Favoritos</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="confirmDelete(alumno)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
